<body>
  <div class="top-margin"></div>
  <div class="grid-root">
    <div class="left-margin"></div>
    <div class="keyring" class="paper-circle">
      <svg id="keyringSVG" viewbox="-230 -230 460 460" height="650px">
        <style>
          .whiteKey {
            fill: #eee;
            stroke-width: 1;
            stroke: #000;
          }
          .blackKey {
            fill: #111111;
            stroke-width: 1;
            stroke: #000;
          }
          .invisiKey{
            fill: transparent;
            stroke: transparent;
          }
          .notelayer1 {
            fill: red;
            opacity: 1;
          }
          .notelayer2 {
            fill: blue;
            opacity: 1;
          }
          .notelayer3 {
            fill: green;
            opacity: 1;
          }
          .interval {
            stroke: Limegreen;
            stroke-width: 8;
          }
          .hilite {
            fill: purple;
          }
          .ic1 {
            stroke: #f54242;
          }
          .ic2 {
            stroke: #f5dd42;
          }
          .ic3 {
            stroke: #54f542;
          }
          .ic4 {
            stroke: #42f5f5;
          }
          .ic5 {
            stroke: #4266f5;
          }
          .ic6 {
            stroke: #9c42f5;
          }
          text {
            font-family: "le-monde-livre", serif;
            font-size: 12pt;
            text-anchor: middle;
          }
        </style>
        <defs>
           <filter id="shadow"  x="-50%" y="-50%" width="180%" height="190%" >
            <feDropShadow dx="-5" dy="5" stdDeviation="8" flood-color="#333"/>
          </filter>
        </defs>
        <circle cx="0" cy="0" r="150" fill="transparent" stroke="#fff" stroke-width="120" filter="url(#shadow)"/>
      </svg>
    </div>
    <div class="control-card"></div>
    <div class="controls">

      <div class="meta"></div>
      <div class="global">
        <div class="iconel globcont" onclick="clearIt()">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          	 viewBox="0 0 256 256" width="50px">
            <use href="#icon_trash" class="icon"/>
          </svg>
        </div>
        <div class="iconel globcont play-stop" onclick="togglePlayback()" style="display:none">play-stop</div>
        <div class="iconel globcont counterclockwise" onclick="rotate(-1)">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          	 viewBox="0 0 256 256" width="80px">
            <use href="#icon_rotate-counter" class="icon"/>
          </svg>
        </div>
        <div class="iconel globcont clockwise" onclick="rotate(1)">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          	 viewBox="0 0 256 256" width="80px">
            <use href="#icon_rotate-clock" class="icon"/>
          </svg>
        </div>
      </div>
      <div class="checkboxes"></div>
      <div class="positive-patch"></div>
      <div class="negative-patch"></div>
      <div class="checkbox-select"></div>
      <div class="preview-select"></div>
      <div class="context">
        <div></div>
        <div class="iconel contextcont show-hide" onclick="updateVisible()">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 256 256" width="50px">
             <g id="context-shown" display="inline">
               <use href="#icon_eye-open" class="icon"/>
             </g>
             <g id="context-hidden" display="none">
               <use href="#icon_eye-closed" class ="icon"/>
             </g>
          </svg>
        </div>
        <div class="iconel contextcont copy-up" onclick="copyUp()">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 256 256" width="50px">
            <use href="#icon_copyUp" class="icon"/>
          </svg>
        </div>
        <div class="iconel contextcont merge-down" onclick="mergeDown()">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 256 256" width="50px">
            <use href="#icon_mergeDown" class="icon"/>
          </svg>
        </div>
        <div></div>
      </div>
      <div class="iconel check-all" onclick="checkUncheckAll()">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
           viewBox="0 0 256 256" width="50px">
          <use href="#icon_checkall" class="icon"/>
        </svg>
      </div>
      <div class="inert checkbox layer3" onclick="updateLayerCheck(3,'toggle')">

          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

             <g id="layer3-checked" display="none">
               <use href="#icon_box-checked" class="icon"/>
             </g>
             <g id="layer3-unchecked" display="inline">
               <use href="#icon_box-unchecked" class ="icon"/>
             </g>
          </svg>
        </div>
      </div>
      <div class="inert preview layer3" onclick="updateActiveLayer(3)">
        <div class="iconel">
          <svg viewbox="-200 -200 400 400" width="100%">
            <use href="#intervalGroupLayer3" />
            <!-- <use href="#noteGroupLayer3" /> -->
          </svg>
        </div>
      </div>
      <div class="inert checkbox layer2" onclick="updateLayerCheck(2,'toggle')">
        <div class="iconel">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 256 256" width="50px">
             <g id="layer2-checked" display="none">
               <use href="#icon_box-checked" class="icon"/>
             </g>
             <g id="layer2-unchecked" display="inline">
               <use href="#icon_box-unchecked" class ="icon"/>
             </g>
          </svg>
        </div>
      </div>
      <div class="inert preview layer2" onclick="updateActiveLayer(2)">
        <div class="iconel">
          <svg viewbox="-200 -200 400 400" width="100%">
            <use href="#intervalGroupLayer2" />
            <!-- <use href="#noteGroupLayer2" /> -->
          </svg>
        </div>
      </div>
      <div class="active checkbox layer1" onclick="updateLayerCheck(1,'toggle')">
        <div class="iconel">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 256 256" width="50px">
             <g id="layer1-checked" display="none">
               <use href="#icon_box-checked" class="icon"/>
             </g>
             <g id="layer1-unchecked" display="inline">
               <use href="#icon_box-unchecked" class ="icon"/>
             </g>
          </svg>
        </div>
      </div>
      <div class="active preview layer1" onclick="updateActiveLayer(1)">
        <div class="iconel">
          <svg viewbox="-200 -200 400 400" width="100%">
            <use href="#intervalGroupLayer1" />
            <!-- <use href="#noteGroupLayer1" /> -->
          </svg>
        </div>
      </div>
      <div class="inert checkbox layer0" onclick="updateLayerCheck(0,'toggle')">
        <div class="iconel">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 256 256" width="50px">
             <g id="layer0-checked" display="none">
               <use href="#icon_box-checked" class="icon"/>
             </g>
             <g id="layer0-unchecked" display="inline">
               <use href="#icon_box-unchecked" class ="icon"/>
             </g>
          </svg>
        </div>
      </div>
      <div class="inert preview layer0" onclick="updateActiveLayer(0)">
        <div class="iconel">
          <svg viewbox="-200 -200 400 400" width="100%">
            <use href="#baseGroup">
          </svg>
        </div>
      </div>
    </div>
    <div class="right-margin"></div>
  </div>
